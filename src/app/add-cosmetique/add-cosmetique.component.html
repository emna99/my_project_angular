<div class="container">
    <div>
    <h2>Ajouter un Cosmetique :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Cosmetique</label>
        <input type="text" [(ngModel)]="newCosmetique.idCosmetique"
        name="idCosmetique" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom Cosmetique</label>
        <input type="text"[(ngModel)]= "newCosmetique.nomCosmetique"
        name="nomCosmetique" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Prix Cosmetique</label>
        <input type="number" [(ngModel)]= "newCosmetique.prixCosmetique"
        name="prixCosmetique" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date cr√©ation</label>
        <input type="date" [(ngModel)]= "newCosmetique.dateCreation"
        name="dateCreation" class="form-control">
        </div>
        <div class="mt-2">
        <button type="submit" (click)="addCosmetique()" class="btn btn-success">Ajouter</button>
        <div>
            <h3>{{message}}</h3>
        </div>
        </div>
    </form>
</div>
